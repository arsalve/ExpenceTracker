        <h1>वैयक्तिक खातेवही</h1>
        <div class="card mb-4 bg-dark text-white">
            <div class="card-body">
                <form class="form-group" action="" method="post">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>दिनांक</th>
                                <th>रक्कम</th>
                                <th>प्रकार</th>
                                <th>तपशील</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="date" class="form-control" name="date" id="date" required></td>
                                <td><input id="ammount" class="form-control" type="number" name="amount" required></td>
                                <td><select name="type" class="form-control" id="ExpenseType">
                                        <option value="credit">उत्पन्न</option>
                                        <option value="debit">खर्च</option>
                                        <option value="Savings">बचत</option>
                                    </select></td>
                                <td>
                                    <select name="description" type="text" class="form-control" id="ExpenseOption" list="options">
                                        <option value="Salary">Salary</option>
                                        <option value="Income Other">Income Other</option>
                                        <option value="intrest">intrest</option>
                                        <option value="Savings - MF">Savings - MF</option>
                                        <option value="Savings - Bank">Savings - Bank</option>
                                        <option value="Savings - Other">Savings - Other</option>
                                        <option value="Food">Food</option>
                                        <option value="Fuel">Fuel</option>
                                        <option value="Vehicle Maintenance">Vehicle Maintenance</option>
                                        <option value="Cash">Cash</option>
                                        <option value="Exp Other">Exp Other</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4"><input id="saveData" class="btn btn-primary btn-block" type="submit" value="नोंद करा"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

                                <th></th>
                            </tr>

                                <td><button type="button" class="btn btn-primary" onclick="displayData()">शोधा</button></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
