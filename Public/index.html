<!DOCTYPE html>
<html lang="mr">

<head>
    <title>वैयक्तिक खातेवही</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom Dark Theme Styling -->
    <style>
        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: "Roboto", sans-serif;
        }

        h1 {
            color: #66d9ef;
            margin-top: 20px;
        }

        .form-control, .form-select {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        table {
            color: #f5f5f5;
        }

        th {
            background-color: #444;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            table {
                font-size: 0.85rem;
            }

            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">वैयक्तिक खातेवही</h1>
        <form class="p-3 bg-dark rounded">
            <div class="row g-3">
                <div class="col-md-6 col-lg-3">
                    <label for="date" class="form-label">दिनांक:</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="col-md-6 col-lg-3">
                    <label for="amount" class="form-label">रक्कम:</label>
                    <input type="number" id="amount" class="form-control" required>
                </div>
                <div class="col-md-6 col-lg-3">
                    <label for="type" class="form-label">प्रकार:</label>
                    <select id="type" class="form-select">
                        <option value="credit">उत्पन्न</option>
                        <option value="debit">खर्च</option>
                        <option value="savings">बचत</option>
                    </select>
                </div>
                <div class="col-md-6 col-lg-3">
                    <label for="description" class="form-label">तपशील:</label>
                    <input type="text" id="description" list="options" class="form-control">
                    <datalist id="options">
                        <option value="Salary">
                        <option value="Food">
                        <option value="Fuel">
                    </datalist>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">नोंद करा</button>
            </div>
        </form>
        <div class="mt-5">
            <h2 class="text-center">तपशील</h2>
            <table class="table table-dark table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th>दिनांक</th>
                        <th>रक्कम</th>
                        <th>प्रकार</th>
                        <th>तपशील</th>
                    </tr>
                </thead>
                <tbody id="data">
                    <!-- Dynamic rows will be generated here -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
